<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Survey form</title>
  </head>
  <body>
    <h1 id="title">Startup survey form</h1>
    <p id="description">Thanks so much for helping us to improve our service</p>
    <!-- <div class="surveyform"> -->
    <form id="survey-form" action="/survey-completed" method="POST">
      <div class="form-control">
        <label id="name-label" for="name">Name</label>
        <!-- <br /> -->
        <input type="text" id="name" placeholder="Enter your name" required />
        <!-- <br /> -->
      </div>
      <div class="form-control">
        <label id="email-label" for="email">Email</label>
        <!-- <br /> -->
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <!-- <br /> -->
      </div>

      <div class="form-control">
        <label id="number-label" for="number">Age (optional)</label>
        <!-- <br /> -->
        <input
          type="number"
          name="number"
          id="number"
          max="120"
          min="1"
          placeholder="Age"
        />
        <!-- <br /> -->
      </div>

      <div class="form-control">
        <label for="dropdown">Occupation</label>
        <!-- <br /> -->
        <select name="dropdown" id="dropdown" required>
          <option value="student">Student</option>
          <option value="engineer">Engineer</option>
          <option value="entrepreneur">Entrepreneur</option>
        </select>
        <!-- <br /> -->
      </div>

      <div class="form-control">
        <label for="">Would you recommend our services to a friend?</label>
        <!-- <br /> -->

        <label for="definitely">
          <input
            id="definitely"
            type="radio"
            name="recommendation"
            value="definitely"
          />
          Definitely</label
        >
        <!-- <br /> -->

        <label for="maybe">
          <input id="maybe" type="radio" name="recommendation" value="maybe" />
          Maybe</label
        >
        <!-- <br /> -->

        <label for="notsure">
          <input
            type="radio"
            name="recommendation"
            id="notsure"
            value="notsure"
          />
          Not sure</label
        >
        <!-- <br /> -->
      </div>

      <div class="form-control">
        <label for="">What would you like to see improved?</label>
        <!-- <br /> -->

        <label for="customerservice">
          <input
            type="checkbox"
            name="feedback"
            id="customerservice"
            value="customerservice"
          />
          Customer service</label
        >
        <!-- <br /> -->

        <label for="servicedetails">
          <input
            type="checkbox"
            name="feedback"
            id="servicedetails"
            value="servicedetails"
          />
          Service details</label
        >
        <!-- <br /> -->

        <label for="waitingtime">
          <input
            type="checkbox"
            name="feedback"
            id="waitingtime"
            value="waitingtime"
          />
          Waiting time</label
        >
        <!-- <br /> -->

        <label for="communication">
          <input
            type="checkbox"
            name="feedback"
            id="communication"
            value="communication"
          />
          Communication</label
        >
        <!-- <br /> -->
      </div>

      <div class="form-control">
        <label for="comments">Any comments or suggestions?</label>
        <!-- <br /> -->
        <textarea
          name="comments"
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
        <!-- <br /> -->
      </div>

      <button id="submit" type="submit" value="submit" name="submit">
        submit
      </button>
    </form>
    <!-- </div> -->
  </body>
</html>
