<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Survey form</title>
  </head>
  <body>
    <h1 id="title">Startup survey form</h1>
    <p id="description">Thanks so much for helping us to improve our service</p>
    <div class="surveyform">
      <form id="survey-form" action="/survey-completed" method="POST">
        <label id="name-label" for="name">Name</label>
        <br />
        <input type="text" id="name" placeholder="Enter your name" required />
        <br />
        <label id="email-label" for="email">Email</label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <br />
        <label id="number-label" for="number">Age (optional)</label>
        <br />
        <input
          type="number"
          name="number"
          id="number"
          max="120"
          min="1"
          placeholder="Age"
        />
        <br />
        <label for="dropdown">Occupation</label>
        <br />
        <select name="dropdown" id="dropdown" required>
          <option value="student">Student</option>
          <option value="engineer">Engineer</option>
          <option value="entrepreneur">Entrepreneur</option>
        </select>
        <br />
        <label for="">Would you recommend our services to a friend?</label>
        <br />
        <input
          id="definitely"
          type="radio"
          name="recommendation"
          value="definitely"
        />
        <label for="definitely">Definitely</label>
        <br />
        <input id="maybe" type="radio" name="recommendation" value="maybe" />
        <label for="maybe">Maybe</label>
        <br />
        <input
          type="radio"
          name="recommendation"
          id="notsure"
          value="notsure"
        />
        <label for="notsure">Not sure</label>
        <br />
        <label for="">What would you like to see improved?</label>
        <br />
        <input
          type="checkbox"
          name="feedback"
          id="customerservice"
          value="customerservice"
        />
        <label for="customerservice">Customer service</label>
        <br />
        <input
          type="checkbox"
          name="feedback"
          id="servicedetails"
          value="servicedetails"
        />
        <label for="servicedetails">Service details</label>
        <br />
        <input
          type="checkbox"
          name="feedback"
          id="waitingtime"
          value="waitingtime"
        />
        <label for="waitingtime">Waiting time</label>
        <br />
        <input
          type="checkbox"
          name="feedback"
          id="communication"
          value="communication"
        />
        <label for="communication">Communication</label>
        <br />
        <label for="">Any comments or suggestions?</label>
        <br />
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <br />
        <button id="submit" type="submit" value="submit" name="submit">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
